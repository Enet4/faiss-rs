language: rust
sudo: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - make
            - libopenblas-dev
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
    - eval "${MATRIX_EVAL}"

rust:
  - stable
  - beta
  - nightly

before_script:
  - ./install_faiss_c.sh

script: cargo test
env:
matrix:
  allow_failures:
    - rust: nightly
